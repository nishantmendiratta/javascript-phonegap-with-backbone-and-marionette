<!DOCTYPE html>
<html>

  <head>
    <title>BACKBONE Marionette Tutorial: Collections</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="assets/javascript/vendor/underscore.js"></script>
    <script src="assets/javascript/vendor/backbone.js"></script>
    <script src="assets/javascript/vendor/backbone.marionette.js"></script>
    <script src="assets/javascript/application.js"></script>

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">


  </head>
  <body>
    <div id="content">
    </div>
    
    <!--template for the entire collection, which will be a table-->
    <!--This template will enable us to have a table with a single column containing the dog’s name-->
    <script type="text/template" id="angry_dogs-template">
        <thead>
            <tr class='header'>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </script>
    
    <!-- template used to create individual rows -->
    <script type="text/template" id="angry_dog-template">
        //we’re simply going to print the “name” attribute of the model that is passed to the template
        <td><%= name %></td>
    </script>
  </body>
</html>
